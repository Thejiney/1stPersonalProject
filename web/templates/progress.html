{% extends 'base.html' %}
{% block content %}
<body>
  <!-- bootstrop>jumbotron (welcome page) -->
  실행중입니다
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function(){
    fetch('/music/progress',{method : 'PATCH'})
      .then(response=>{
        if (!response.ok){
          alert(`오류 code : ${response.status}`);
          return;
        }
        location.href = '/music/done';
      });
   });
</script>
{% endblock %}
